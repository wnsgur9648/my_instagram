{%extends 'base.html'%}

{% block body %}
  <h1>{{profile.username}}
    {% if user != profile%}
      {% if profile.followers.all %}
        <a href="{%url 'accounts:follow' profile.id%}" class="btn btn-primary">언팔로우</a>
      {% else %}
        <a href="{%url 'accounts:follow' profile.id%}" class="btn btn-primary">팔로우</a>
      {% endif %}
    {% endif %}
  </h1> 
  {% if user == profile.username%}
    <a class="btn btn-danger" href="{%url 'accounts:delete'%}">회원탈퇴</a>
  {% endif %}
  <div class="row">
    {% for post in profile.post_set.all%}
    <div class="col-4">
      <img src="{{post.image.url}}" class="image-fluid"></img>
    </div>
    {% endfor %}
  </div>
{% endblock %}
